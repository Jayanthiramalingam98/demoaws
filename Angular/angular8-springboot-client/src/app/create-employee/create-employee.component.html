<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Designation</label>
      <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="Designation">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="employee.address" name="Address">
    </div>

    <div class="form-group">
      <label for="name">Reporting Person</label>
      <input type="text" class="form-control" id="reportingPerson" required [(ngModel)]="employee.reportingPerson" name="ReportingPerson">
    </div>
   
    <div class="form-group">    
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="companyName" required [(ngModel)]="employee.companyName" name="CompanyName">
    </div>

    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" class="form-control" id="projectName" required [(ngModel)]="employee.projectName" name="ProjectName">
    </div>

    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
