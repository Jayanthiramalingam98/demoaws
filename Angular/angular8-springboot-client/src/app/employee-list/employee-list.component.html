<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
  </div>
  <div class="panel-body">
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #685f3059;
      }
      </style>
    <table class="table table-striped">
      
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Email</th>
          <th>ReportingPerson</th>
          <th>CompanyName</th>
          <th>ProjectName</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.name}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.reportingPerson}}</td>
          <td>{{employee.companyName}}</td>
          <td>{{employee.projectName}}</td>
         
          <td>
        <!-- <button (click)="deleteParking(parking.id)" class="btn btn-default btn-sm glyphicon glyphicon-trash" style="margin-left: 10px"></button>-->
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 1px">Update</button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 1px">Details</button>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"style="margin-left: 1px">Delete</button>

          </td>
        </tr>
      </tbody>
      
    </table>
   
  </div>

</div>
